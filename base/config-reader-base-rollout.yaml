apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: config-reader
  namespace: playground
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: config-reader
  template:
    metadata:
      labels:
        app: config-reader
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: config-volume-placeholder
  strategy:
    canary:
      steps:
        - setWeight: 0
        - pause: {} 